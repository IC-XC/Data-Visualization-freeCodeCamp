<body>
    <script>
        if (navigator.geolocation){
            navigator.geolocation.getCurrentPosition(function(position) {
            document.getElementById('data').innerHTML="latitude: " + position.coords.latitude + "<br>longitude: " + position.coords.longitude;
  });
}
    </script>

<h4>You are here:</h4>
<div id="data">

</div>
